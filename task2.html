<html>
<head>
    <title>Hospital Admission Form</title>
</head>
<body>
    

<form action="">
    <h3>Patient's Details</h3>
    <label for="nameme">Patient's name:</label>
    <input type="text"id="nameme"placeholder="First name">
    <input type="text"id="nameme"placeholder="Last name">
    <br>
    <label for="Cause">Cause for Admission:</label>
    <input type="text"id="Cause">
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date"id="dob">
    <br>
    <label for="myage">Age:</label>
    <input type="text"id="myage"placeholder="Enter age">
    <br>
    <label for="myaadhar">Aadhar Number:</label>
    <input type="text"id="myaadhar"placeholder="Enter Aadhar number">
    <br>
    gender:
    <input type="radio"name="gender">male
    <input type="radio"name="gender">female
    <br>
    <label for="mycontact">contact number:</label>
    <input type="text"id="mycontact"placeholder="Enter number">
    <br>
    <label for="myaddress">Addres:</label>
    <input type="text"id="myaddress"placeholder="street address">
    <input type="text"id="myaddress"placeholder="city">
    <input type="text"id="myaddress"placeholder="Region">
    <input type="text"id="myaddress"placeholder="Postal/Zip code">
    <input type="text"id="myaddress"placeholder="State">
    <br>
    <label for="myemail">EMail:</label>
    <input type="text"id="myemail"placeholder="Enter EMail">
    <br>
    <label for="name">Parent/Guardian name:</label>
    <input type="text"id="name"placeholder="First name">
    <input type="text"id="name"placeholder="Last name">
    <br>
    <label for="myfile">Upload Health Card </label>
    <input type="file"name="myfile"id="myfile">
    <br>


    <h3>Contact person details</h3>
    <label for="mypersonname">Contact person name:</label>
    <input type="text"id="mypersonname"placeholder="First name">
    <input type="text"id="mypersonname"placeholder="Last name">
    <br>
    <label for="relation">Relationship to the patient:</label>
    <input type="text"id="relation"placeholder="Mother,father,Son,Daughter,etc">
    <br>
    <label for="email">EMail:</label>
    <input type="text"id="email"placeholder="Enter EMail">
    <br>
    <label for="contact">contact number:</label>
    <input type="text"id="contact"placeholder="Enter number">
    <br>
    <input type="checkbox">
    <label for="Agreed">I Agreed to terms&Conditions</label>
    <input type="submit"value="Submit Now">
</form>    
</body>
</html>
